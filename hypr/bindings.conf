$mainMod = SUPER

bind = $mainMod, Q, killactive,
bind = $mainMod, T, exec, $terminal

bind = ALT, L, exit,
bind = ALT, C, exec, xdotool Super+v

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store


bind = ALT, V, exec, cliphist decode 1 | wl-paste


bind = SUPER, F3, exec, brightnessctl --device='asus::kbd_backlight' set 3
bind = SUPER, F2, exec, brightnessctl --device='asus::kbd_backlight' set 0

bind = $mainMod, tab, togglefloating,
bind = $mainMod, return, fullscreen,

bind = $mainMod, space, exec, $menu

bind = $mainMod, v, togglesplit, # dwindle
bind = $mainMod, P, pseudo, # dwindle

### screenshots

bind = ALT, 4, exec, hyprshot -m region -s png -o ~/Pictures/Screenshots/

### apps

bind = $mainMod SHIFT , N, exec, chromium --incognito

bind = $mainMod, F, exec, $fileManager
bind = $mainMod, N, exec, $browser
bind = $mainMod, M, exec, $browser --app=https://mail.google.com


### focus

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

### workspaces

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 0

bind = SUPER, KP_End, workspace, 1
bind = SUPER, KP_Down, workspace, 2
bind = SUPER, KP_Next, workspace, 3
bind = SUPER, KP_Left, workspace, 4
bind = SUPER, KP_Begin, workspace, 5
bind = SUPER, KP_Right, workspace, 6
bind = SUPER, KP_Home, workspace, 7
bind = SUPER, KP_Up, workspace, 8
bind = SUPER, KP_Enter, togglespecialworkspace, magic
bind = SUPER, KP_Insert, workspace, 0

bind = SUPER SHIFT, KP_End, movetoworkspace, 2
bind = SUPER SHIFT, KP_Down, movetoworkspace, 3
bind = SUPER SHIFT, KP_Next, movetoworkspace, 4
bind = SUPER SHIFT, KP_Left, movetoworkspace, 5
bind = SUPER SHIFT, KP_Begin, movetoworkspace, 6
bind = SUPER SHIFT, KP_Right, movetoworkspace, 7
bind = SUPER SHIFT, KP_Home, movetoworkspace, 8
bind = SUPER SHIFT, KP_Up, movetoworkspace, 9
bind = SUPER SHIFT, KP_Enter, movetoworkspace, special:magic
bind = SUPER SHIFT, KP_Insert, movetoworkspace, 1
