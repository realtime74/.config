$mainMod = Alt_L
$mmR= Alt_R

binds = $mmR, space, exec, $terminal
bind = Alt, T, exec, $terminal

bind = $mainMod, Q, killactive,

bind = ALT SHIFT, L, exit,

bind = ALT, C, sendshortcut, ctrl,c
bind = ALT, X, sendshortcut, ctrl,x
bind = ALT, V, sendshortcut, ctrl,v
bind = ALT, scroll_lock, exec, swaylock

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store


bind = ALT, V, exec, cliphist decode 1 | wl-paste


bind = $mainMod, F12, exec, brightnessctl --device='asus::kbd_backlight' set 3
bind = $mainMod, F11, exec, brightnessctl --device='asus::kbd_backlight' set 0

bind = $mainMod, tab, togglefloating,
bind = $mainMod, return, fullscreen,

binds = Alt_L, space, exec, $menu --show-icons

bind = $mainMod, v, togglesplit, # dwindle
bind = $mainMod, P, pseudo, # dwindle

### screenshots

bind = ALT, print, exec, hyprshot -m region -s png -o ~/Pictures/Screenshots/

### apps

bind = $mainMod SHIFT , N, exec, chromium-browser --incognito

bind = $mainMod, F, exec, $fileManager
bind = $mainMod, N, exec, $browser
bind = $mainMod, M, exec, $browser --app=https://mail.google.com


### focus

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

### workspaces

bind = $mainMod, backspace, togglespecialworkspace, magic
bind = $mainMod SHIFT, backspace, movetoworkspace, special:magic
bind = $mainMod SHIFT, backspace, togglespecialworkspace, magic

## workspaces on middlepad keyboard

bind = $mainMod, delete, workspace, 1
bind = $mainMod SHIFT, delete, movetoworkspace, 1
bind = $mainMod, end, workspace, 2
bind = $mainMod SHIFT, end, movetoworkspace, 2
bind = $mainMod, page_down, workspace, 3
bind = $mainMod SHIFT, page_down, movetoworkspace, 3


bind = $mainMod, insert, workspace, 4
bind = $mainMod SHIFT, insert, movetoworkspace, 4
bind = $mainMod, home, workspace, 5
bind = $mainMod SHIFT, home, movetoworkspace, 5
bind = $mainMod, page_up, workspace, 6
bind = $mainMod SHIFT, page_up, movetoworkspace, 6

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = SUPER, KP_End, workspace, 1
bind = SUPER, KP_Down, workspace, 2
bind = SUPER, KP_Next, workspace, 3
bind = SUPER, KP_Left, workspace, 4
bind = SUPER, KP_Begin, workspace, 5
bind = SUPER, KP_Right, workspace, 6
bind = SUPER, KP_Home, workspace, 7
bind = SUPER, KP_Up, workspace, 8
bind = SUPER, KP_Enter, togglespecialworkspace, magic
bind = SUPER, KP_Insert, workspace, 10

bind = SUPER SHIFT, KP_End, movetoworkspace, 1
bind = SUPER SHIFT, KP_Down, movetoworkspace, 2
bind = SUPER SHIFT, KP_Next, movetoworkspace, 3
bind = SUPER SHIFT, KP_Left, movetoworkspace, 4
bind = SUPER SHIFT, KP_Begin, movetoworkspace, 5
bind = SUPER SHIFT, KP_Right, movetoworkspace, 6
bind = SUPER SHIFT, KP_Home, movetoworkspace, 7
bind = SUPER SHIFT, KP_Up, movetoworkspace, 8
bind = SUPER SHIFT, KP_Enter, movetoworkspace, special:magic
bind = SUPER SHIFT, KP_Insert, movetoworkspace, 10


# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
